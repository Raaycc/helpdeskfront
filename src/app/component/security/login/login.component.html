<div class="col-md-4" style="margin-left: 20%">
  <div class="box box-info">
    
    <div class="box-header with-border">
      <h3 class="box-title">HelpDesk | Login</h3>
    </div>

    <form class="form-horizontal" #form="ngForm" (ngSubmit) = "login()">
      <div class="alert alert-error" role="alert" *ngIf="message">
        <strong>invalid Email or Password</strong>
      </div>

      <div class="box-body">

        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
          <div class="col-sm-10">
            <input 
              type="email" 
              [(ngModel)]="user.email"
              class="form-control" 
              name="email"
              id="inputEmail" 
              #email="ngModel"
              placeholder="Email" 
              email>
            <span class="help-block" *ngIf="email.invalid && email.dity"> Email is invalid</span>
          </div>
        </div>

          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Passwordd</label>
            <div class="col-sm-10">
              <input 
                type="password" 
                [(ngModel)]="user.password"
                class="form-control" 
                name="password"
                id="inputpassword" 
                #password="ngModel"
                placeholder="Password" 
                required>
              <span class="help-block" *ngIf="password.invalid && password.dity"> password is invalid</span>
            </div>
          </div>

      <div class="box-footer">
        <button type="submit" (click)="cancelLogin()" class="btn btn-default">Cancel</button>
        <button type="submit" [disabled]="!form.valid" (click)="login()" class="btn btn-info pull-right">Sign in</button>
      </div>
    </div>
    </form>
  </div>
</div>
